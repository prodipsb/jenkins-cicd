server {
    listen 8000;
    index index.php index.html;
    root /var/www/public;

    client_max_body_size 100M; # 413 Request Entity Too Large

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Optional: Set the timeout values as needed
        fastcgi_read_timeout 3600;
        send_timeout 3600;
        proxy_connect_timeout 3600;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }

    # Optional: You might want to serve static files more efficiently
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|svg)$ {
        expires max;
        log_not_found off;
    }
}
